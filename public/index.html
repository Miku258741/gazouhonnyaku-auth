<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>瞬訳スキャナー - 画像翻訳アプリ</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@700&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Sans JP', sans-serif;
      background-color: #e0e7ff;
      background-image:
        radial-gradient(circle at 15% 50%, #a5b4fc 0%, rgba(165, 180, 252, 0) 35%),
        radial-gradient(circle at 85% 30%, #c4b5fd 0%, rgba(196, 181, 253, 0) 35%),
        radial-gradient(circle at 50% 80%, #d8b4fe 0%, rgba(216, 180, 254, 0) 40%);
      background-attachment: fixed;
    }
    .font-exo { font-family: 'Exo 2', sans-serif; }
    .drop-zone {
      border: 2px dashed #cbd5e1;
      transition: background-color 0.2s, border-color 0.2s;
    }
    .drop-zone.drag-over {
      background-color: #e2e8f0;
      border-color: #6366f1;
    }
    .loader {
      border-top-color: #6366f1;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .btn-primary {
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }
    .card-style {
      background-color: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
  </style>
</head>
<body class="text-gray-800 flex items-center justify-center min-h-screen p-4">
  <div class="w-full max-w-5xl card-style rounded-2xl shadow-xl p-6 md:p-8 border border-white/50">
    <header class="text-center mb-8">
      <h1 class="font-exo text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-indigo-600">瞬訳スキャナー</h1>
      <p class="text-gray-600 mt-3">画像をアップロードすれば、AIが瞬時に日本語へ翻訳します。</p>
    </header>
    <main>
      <div id="upload-container">
        <div id="drop-zone" class="drop-zone w-full rounded-xl p-8 text-center cursor-pointer bg-white/50 hover:bg-white/80">
          <input type="file" id="file-input" class="hidden" accept="image/*" />
          <div class="flex flex-col items-center">
            <svg class="w-16 h-16 text-gray-400 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 15.75l5.159-5.159a2.25 2.25 0 013.182 0l5.159 5.159m-1.5-1.5l1.409-1.409a2.25 2.25 0 013.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 001.5-1.5V6a1.5 1.5 0 00-1.5-1.5H3.75A1.5 1.5 0 002.25 6v12a1.5 1.5 0 001.5 1.5z" />
            </svg>
            <p class="text-gray-700 font-semibold">ここに画像をドラッグ＆ドロップ</p>
            <p class="text-gray-500 text-sm mt-1">またはクリックしてファイルを選択</p>
          </div>
        </div>
      </div>

      <div id="result-container" class="hidden mt-8 grid grid-cols-1 md:grid-cols-[1fr_auto_1fr] gap-6 items-center">
        <div>
          <h2 class="text-xl font-semibold mb-3 text-gray-800">元の画像</h2>
          <div class="bg-slate-100 rounded-lg overflow-hidden border">
            <img id="image-preview" src="" alt="アップロードされた画像" class="w-full h-auto object-contain max-h-96" />
          </div>
        </div>
        <div class="hidden md:flex justify-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17 8l4 4m0 0l-4 4m4-4H3" />
          </svg>
        </div>
        <div>
          <h2 class="text-xl font-semibold mb-3 text-gray-800">翻訳結果</h2>
          <div id="loader-container" class="flex items-center justify-center h-full min-h-[200px] bg-slate-50 rounded-lg border">
            <div class="text-center">
              <div class="loader w-12 h-12 rounded-full border-4 border-gray-200 mx-auto"></div>
              <p id="status-text" class="mt-4 text-gray-600">AIが画像を解析・翻訳中です...</p>
            </div>
          </div>
          <div id="translation-output" class="hidden p-4 bg-indigo-50 rounded-lg border border-indigo-200 min-h-[200px]">
            <p class="text-gray-800 whitespace-pre-wrap leading-relaxed"></p>
          </div>
          <div id="error-output" class="hidden p-4 bg-red-50 rounded-lg border border-red-200 min-h-[200px]">
            <p class="text-red-700 font-semibold">エラーが発生しました</p>
            <p id="error-message" class="text-red-600 mt-1"></p>
          </div>
        </div>
      </div>
      <div class="text-center mt-8">
        <button id="reset-button" class="hidden btn-primary bg-gradient-to-r from-purple-600 to-indigo-600 text-white font-bold py-3 px-8 rounded-lg">別の画像を試す</button>
      </div>
    </main>
  </div>

  <script>
    // === JavaScriptはそのまま、translateImage関数だけ「サーバー経由版」にしておく ===
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-input');
    const uploadContainer = document.getElementById('upload-container');
    const resultContainer = document.getElementById('result-container');
    const imagePreview = document.getElementById('image-preview');
    const loaderContainer = document.getElementById('loader-container');
    const statusText = document.getElementById('status-text');
    const translationOutput = document.getElementById('translation-output');
    const errorOutput = document.getElementById('error-output');
    const errorMessage = document.getElementById('error-message');
    const resetButton = document.getElementById('reset-button');

    dropZone.addEventListener('click', () => fileInput.click());
    dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('drag-over'); });
    dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
    dropZone.addEventListener('drop', e => {
      e.preventDefault();
      dropZone.classList.remove('drag-over');
      if (e.dataTransfer.files.length > 0) handleFile(e.dataTransfer.files[0]);
    });
    fileInput.addEventListener('change', e => {
      if (e.target.files.length > 0) handleFile(e.target.files[0]);
    });
    resetButton.addEventListener('click', () => {
      uploadContainer.classList.remove('hidden');
      resultContainer.classList.add('hidden');
      resetButton.classList.add('hidden');
      imagePreview.src = '';
      fileInput.value = '';
      loaderContainer.classList.remove('hidden');
      translationOutput.classList.add('hidden');
      errorOutput.classList.add('hidden');
      translationOutput.querySelector('p').textContent = '';
      errorMessage.textContent = '';
    });

    function handleFile(file) {
      if (!file.type.startsWith('image/')) return;
      uploadContainer.classList.add('hidden');
      resultContainer.classList.remove('hidden');
      resetButton.classList.remove('hidden');
      const reader = new FileReader();
      reader.onload = e => {
        imagePreview.src = e.target.result;
        const base64 = e.target.result.split(',')[1];
        translateImage(base64);
      };
      reader.readAsDataURL(file);
    }

    // サーバー経由で翻訳
    async function translateImage(base64ImageData) {
      loaderContainer.classList.remove('hidden');
      translationOutput.classList.add('hidden');
      errorOutput.classList.add('hidden');
      statusText.textContent = 'AIが画像を解析・翻訳中です...';
      try {
        const response = await fetch("http://localhost:3000/api/translate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ base64ImageData })
        });
        if (!response.ok) throw new Error(`APIエラー: ${response.statusText}`);
        const result = await response.json();
        loaderContainer.classList.add('hidden');
        translationOutput.classList.remove('hidden');
        translationOutput.querySelector('p').textContent = result.translated;
      } catch (err) {
        console.error("翻訳中にエラー:", err);
        loaderContainer.classList.add('hidden');
        errorOutput.classList.remove('hidden');
        errorMessage.textContent = "翻訳に失敗しました。しばらくして再度お試しください。";
      }
    }
  </script>
</body>
</html>
